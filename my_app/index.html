<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP ToDo List JSON</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script defer src="js/script.js"></script>
</head>

<body>

</body>
<div class="d-flex justify-content-center align-items-center wrapper w-100">
    <div id="app">
        <div class="todo-list py-3">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="display-1 text-white">Todo List</h1>
                        <ul class="list-group list-group-flush border border-1 rounded">
                            <li v-for="task in tasks" :key="task.id" class="list-group-item">{{ task.text }}</li>
                        </ul>
                        <form class="d-flex mt-3" @submit.prevent="addTask">
                            <input type="text" placeholder="Inserisci una task..." v-model.trim="newTask">
                            <button class="btn btn-outline-warning" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
